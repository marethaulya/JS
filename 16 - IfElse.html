<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan If/Else</title>
</head>
<body>
    <script>
        var password = prompt("Password:");

        if(password == "wleo"){
            document.write("<h2>Selamat datang kakak!</h2>");
        } else {
            document.write("<p>Password salah, coba lagi!</p>");
        }

        document.write("<p>Terima kasih sudah menggunakan aplikasi palsu!</p>");
    </script>
</body>
</html>
