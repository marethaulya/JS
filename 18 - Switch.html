<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan Switch/Case</title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5");
        var hadiah = "";

        switch(jawab){
            case "1":
                hadiah = "Sehun";
                break;
            case "2":
                hadiah = "Jake";
                break;
            case "3":
                hadiah = "Jihoon";
                break;
            case "4":
                hadiah = "Jeno";
                break;
            case "5":
                hadiah = "Karina";
                break;
            default:
                document.write("<p>Oops! Anda salah pilih</p>");
        }

        if(hadiah == ""){
            document.write("<p>Kamu gagal mendapat hadiah</p>");
        } else {
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>")
        }
    </script>
</body>
</html>
