<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan Nasted</title>
</head>
<body>
    <script>
        var ulangi = confirm("Apakah kamu mau mengulang?");
        var counter = 0;

        while(ulangi){
            counter++;
            var bintang = "+".repeat(counter) + "<br>";
            document.write(counter + ": " + bintang);
            ulangi = confirm("Mau ngulang lagi?");
        }
    </script>
</body>
</html>
