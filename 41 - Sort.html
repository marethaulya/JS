<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sort pada array</title>
</head>
<body>
    <script>
    var alfabet = ['a', 'f', 'z', 'e', 'r', 'g'];
    var angka = [3, 1, 2, 6, 8, 5];

    document.write(alfabet.sort() + "<br>");

    document.write(angka.sort());
    </script>
</body>
</html>
