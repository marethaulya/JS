<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan If</title>
</head>
<body>
    <script>
        var totalBelanja = prompt("Total Belanja?", 0);

        if(totalBelanja > 100000){
            document.write("<h2>Selamat anda dapat uang mainan</h2>");
        }

        document.write("<p>Terimakasih sudah berbelanja di toko palsu</p>");
    </script>
</body>
</html>
